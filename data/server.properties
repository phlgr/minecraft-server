# Minecraft Server Configuration

# Server Properties
server-ip=
server-port=25565
max-players=20
view-distance=10
simulation-distance=10
difficulty=hard
gamemode=survival
motd=A Minecraft Server
whitelist=false
enforce-whitelist=false

# Performance
max-world-size=29999984
network-compression-threshold=256
max-tick-time=60000

# PvP and Spawn
pvp=true
spawn-monsters=true
spawn-animals=true
spawn-npcs=true
spawn-protection=16

# World Generation
level-seed=
level-type=default
generate-structures=true

# Other
online-mode=true
allow-flight=false
enable-command-block=false
force-gamemode=false
